############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/banner/banner-feature.png"
  feature_item:
    # feature item loop
    - name : "Fun"
      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "Brings a fun and exiciting environment for kids to learn coding"

    # feature item loop
    - name : "Stay Tuned"
      icon : "ti-blackboard" # icon pack : https://themify.me/themify-icons
      content : "We are getting things together to have this started in no time. Join our whatsapp group to get the latest. http://bit.ly/coding4kids-wg"

    # feature item loop
    - name : "K-6 Students"
      icon : "ti-agenda" # icon pack : https://themify.me/themify-icons
      content : "We are taking kids from the age of 4+ to join and participate"

    # feature item loop
    - name : "Register Now"
      icon : "ti-write" # icon pack : https://themify.me/themify-icons
      content : "We are taking registration and expression of interest now"


