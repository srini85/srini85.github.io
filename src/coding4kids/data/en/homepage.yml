################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "Your bright future is our mission"
      content : "Coding for kids is run by professionals in the software field to give your child the logical thinking skills and showcase their creative talent in a fun way"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Register now"
        link : "http://bit.ly/coding4kids-wg"

    # slider item loop
    - title : "Community run initiative"
      content : "We are not for profit entity and giving back to the community and the young generation through the skills and knowledge we have been picked up on our journey."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Register now"
        link : "http://bit.ly/coding4kids-wg"


############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/home/children_study.png"
  feature_item:
    # feature item loop
    - name : "Fun"
      icon : "ti-book" # icon pack : https://themify.me/themify-icons
      content : "Brings a fun and exiciting environment for kids to learn coding"

    # feature item loop
    - name : "Not for profit"
      icon : "ti-thumb-up" # icon pack : https://themify.me/themify-icons
      content : "A not for profit initiative run by professionals to give your child a great learning experience"

    # feature item loop
    - name : "K-6 Students"
      icon : "ti-face-smile" # icon pack : https://themify.me/themify-icons
      content : "We are taking kids from the age of 4+ to join and participate"

    # feature item loop
    - name : "Register Now"
      icon : "ti-write" # icon pack : https://themify.me/themify-icons
      content : "We are taking registration and expression of interest now"


